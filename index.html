<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Cuánto necesito para pasar?</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/bc3d0bf176.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="theme-switch">
    <i class="fas fa-moon"></i>
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"></span>
    </label>
    <i class="fas fa-sun"></i>
  </div>
  <div class="container">
    <h1><i class="fas fa-calculator"></i> ¿Cuánto necesito para pasar?</h1>
    <p><i class="fas fa-info-circle"></i> Ingresa tus calificaciones y porcentajes:</p>
    <form id="form-notas">
      <div id="notas-container">
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-star"></i>
            <input type="number" step="0.01" min="0" max="10" placeholder="Nota (0-10)" class="nota-input">
          </div>
          <div class="input-wrapper">
            <i class="fas fa-percent"></i>
            <input type="number" step="1" min="1" max="100" placeholder="Porcentaje (1-100%)" class="porcentaje-input">
          </div>
        </div>
      </div>
      <div class="actions">
        <button type="button" id="agregar-nota-btn" onclick="agregarNota()">
          <i class="fas fa-plus-circle"></i> Agregar nota
        </button>
      </div>
      <button type="button" id="calcular-btn" onclick="calcularNota()">
        <i class="fas fa-equals"></i> CALCULAR
      </button>
    </form>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
